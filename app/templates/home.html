<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Medical Tourism Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .banner-title {
            font-size: 2.8rem;
            font-weight: 700;
            color: white;
        }

        .banner-subtitle {
            color: #dcdcdc;
            font-weight: 300;
        }

        .login-card {
            border-radius: 15px;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            transition: 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        .btn-primary {
            background: #2c5364;
            border: none;
        }

        .btn-primary:hover {
            background: #1c3d4a;
        }

        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="container text-center">
    
    <!-- Banner -->
    <div class="mb-5">
        <h1 class="banner-title">AI Medical Tourism Planner</h1>
        <p class="banner-subtitle">
            Plan your global healthcare journey with intelligent AI guidance
        </p>
    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show mx-auto shadow-sm"
               style="max-width: 500px;"
               role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <!-- Login Card -->
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg login-card p-4">
                <h4 class="mb-4 fw-semibold">Login</h4>

                <form method="POST" action="/login">
                    <div class="mb-3 text-start">
                        <label class="form-label">Email address</label>
                        <input type="email" name="email" class="form-control" placeholder="Enter email" required>
                    </div>

                    <div class="mb-3 text-start">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>

                        <button type="button"
                                class="btn btn-outline-secondary"
                                onclick="window.location.href='/register'">
                            Sign Up
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
